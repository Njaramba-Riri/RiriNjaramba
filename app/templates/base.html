<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RiriNjaramba | {% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/riri.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% block body %}
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for message, category in messages %}
                <div class="messages">
                    <div class="alert alert-{{ category }}"></div>
                    {{ messages }}
                </div>    
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
            {{ content }}
        {% endblock %}
    {% endblock %}
</body>
</html>
